apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-auth
  template:
    metadata:
      labels:
        app: backend-auth
    spec:
      containers:
      - name: backend
        image: matishaikh77/1222-backend-image-auth:latest
        ports:
        - containerPort: 32221
      volumes:
        - name: database-volume-01
          persistentVolumeClaim:
            claimName: db-claim-01
---
apiVersion: v1
kind: Service
metadata:
  name: backend-auth
spec:
  selector:
    app: backend-auth
  ports:
    - protocol: TCP
      port: 32222
      targetPort: 32222